<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mt-3">
    <form  action="/pizzaProc">
        <label>고객명:</label>
        <input type="text" name="cusname" required><br>
        <label>전화번호:</label>
        <input type="tel" name="mobile" pattern="\d{3}-\d{3,4}-\d{4}" placeholder="000-0000-0000형식으로 입력"><br>
        <label>이메일:</label>
        <input type="email" name="email"><br>
        <hr>
  <div class="row">
    <div class="col-sm-6 bg-primary text-white p-3">
        <fieldset>
            <legend>피자사이즈</legend>
            <input type="radio" name="size" value="small"><label>small</label><br>
            <input type="radio" name="size" value="medium"><label>medium</label><br>
            <input type="radio" name="size" value="large"><label>large</label><br>
        </fieldset>
    </div>
    <div class="col-sm-6 bg-dark text-white p-3">
        <fieldset>
            <legend>토핑선택</legend>
            <input type="checkbox" name="topping" value="베이컨"><label>베이컨</label><br>
            <input type="checkbox" name="topping" value="치즈"><label>치즈</label><br>
            <input type="checkbox" name="topping" value="양파"><label>양파</label><br>
        </fieldset>
    </div>
  </div>
  <hr>
  <label>희망배송시간:</label>
  <input type="time" name="time" min="09:00" max="18:00"><br>
  <label>배송요청사항:</label>
  <input type="text" name="needs"><br>
  <br>
  <button>주문하기</button>
</form>
</div>
</body>
</html>
